    <script>
        function checkPassword() {
            // 获取用户输入的密码
            var password = document.getElementById("password").value;

            // 检查密码是否符合条件，这里简单演示，实际情况应该更加安全
            if (password === "220417") {
                // 密码正确，跳转到指定页面
                window.location.href = "letters/loveletter1.html";
            } else {
                // 密码不正确，可以给出相应的提示
                alert("密码不正确，请重新输入");
            }

            // 阻止表单提交
            return false;
        }
    </script>

    <form onsubmit="return checkPassword()">
        <label for="password">请输入密码:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">进入情书页</button>
    </form>
