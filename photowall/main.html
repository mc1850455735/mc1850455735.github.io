    <h2 style="margin-top: 1em; margin-bottom: 1em; text-align: center;">牵手照</h2>


    <!-- 滑动显示图片 -->
    <div id="slider">
        <div id="slides">
            <div class="slide">
                <img src="../resource/img/牵手1.jpg" alt="Slide 1">
                <p>国庆约会</p>
            </div>
            <div class="slide">
                <img src="../resource/img/牵手2.jpg" alt="Slide 2">
                <p>国庆约会</p>
            </div>
            <div class="slide">
                <img src="../resource/img/christmas.jpg" alt="Slide 3">
                <p>圣诞节的圣诞树</p>
            </div>
        </div>

        <button id="prev" onclick="prevSlide()">&#10094;</button>
        <button id="next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script>
        let currentSlide = 0;

        function showSlide(index) {
            const slides = document.getElementById('slides');
            const totalSlides = document.querySelectorAll('.slide').length;

            if (index >= totalSlides) {
                currentSlide = 0;
            } else if (index < 0) {
                currentSlide = totalSlides - 1;
            } else {
                currentSlide = index;
            }

            const translateValue = -currentSlide * 100 + '%';
            slides.style.transform = 'translateX(' + translateValue + ')';
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }
    </script>

</body>
