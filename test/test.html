<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定悬浮按钮</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* 添加一个样式类，用于设置按钮的样式 */
        .floating-button {
            position: fixed; /* 使按钮在视口中固定位置 */
            bottom: 20px; /* 距离底部的距离 */
            right: 20px; /* 距离右侧的距离 */
            background-color: #3498db; /* 按钮背景颜色 */
            color: #fff; /* 按钮文字颜色 */
            border: none; /* 移除按钮边框 */
            padding: 15px 20px; /* 按钮内边距 */
            border-radius: 50%; /* 将按钮设置为圆形 */
            cursor: pointer; /* 添加指针样式，表示可以点击 */
        }
    </style>
</head>
<body>

    <!-- 添加一个按钮元素，并为其应用上述样式类 -->
    <button class="floating-button">按钮</button>

    <!-- 此处可以添加其他页面内容 -->

</body>
</html>
